<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- House roof -->
  <polygon points="50,8 10,45 90,45" fill="#6366f1"/>
  <!-- House body -->
  <rect x="18" y="45" width="64" height="47" fill="#818cf8"/>
  <!-- Door -->
  <rect x="40" y="60" width="20" height="32" rx="2" fill="#4f46e5"/>
  <!-- Door handle -->
  <circle cx="55" cy="78" r="2" fill="#fbbf24"/>
  <!-- Windows -->
  <rect x="25" y="52" width="12" height="12" rx="1" fill="#fef3c7"/>
  <rect x="63" y="52" width="12" height="12" rx="1" fill="#fef3c7"/>
  <!-- Heart on roof -->
  <path d="M50,28 C50,28 42,20 42,26 C42,32 50,38 50,38 C50,38 58,32 58,26 C58,20 50,28 50,28" fill="#f472b6"/>
  <!-- Chimney -->
  <rect x="70" y="25" width="10" height="20" fill="#a78bfa"/>
  <!-- Smoke puffs -->
  <circle cx="75" cy="18" r="4" fill="#e2e8f0" opacity="0.8"/>
  <circle cx="78" cy="12" r="3" fill="#e2e8f0" opacity="0.6"/>
  <circle cx="74" cy="7" r="2" fill="#e2e8f0" opacity="0.4"/>
</svg>
